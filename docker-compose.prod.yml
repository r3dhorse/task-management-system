version: '3.8'

# =============================================================================
# PRODUCTION DOCKER COMPOSE - Task Management System
# =============================================================================
# Usage:
#   1. Copy .env.production.example to .env.production
#   2. Fill in all required values in .env.production
#   3. Run: docker compose -f docker-compose.prod.yml --env-file .env.production up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: tms-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-task_management}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-task_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Security: Don't expose PostgreSQL port externally in production
    # Only accessible within the internal network

  # ---------------------------------------------------------------------------
  # Task Management Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms-app-prod
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-task_management}

      # NextAuth.js
      NEXTAUTH_URL: ${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}

      # Application
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?NEXT_PUBLIC_APP_URL is required}
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"

      # File uploads
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}

      # Timezone for cron jobs
      TZ: Asia/Manila
    volumes:
      - uploads_data:/app/uploads
    networks:
      - internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Don't expose port directly - nginx handles external traffic
    expose:
      - "3000"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy with SSL
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: tms-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - web
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Certbot for SSL Certificate Management
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: tms-certbot-prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web

  # ---------------------------------------------------------------------------
  # Database Backup Service (runs daily at 2 AM Manila time)
  # ---------------------------------------------------------------------------
  backup:
    image: postgres:15-alpine
    container_name: tms-backup-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-task_management}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c '
        apk add --no-cache tzdata
        cp /usr/share/zoneinfo/Asia/Manila /etc/localtime
        echo "Asia/Manila" > /etc/timezone

        echo "Backup service started. Running daily at 2 AM Manila time..."

        while true; do
          # Calculate seconds until next 2 AM
          current_hour=$$(date +%H)
          current_min=$$(date +%M)
          current_sec=$$(date +%S)

          if [ $$current_hour -lt 2 ]; then
            wait_hours=$$((2 - current_hour - 1))
          else
            wait_hours=$$((26 - current_hour - 1))
          fi
          wait_mins=$$((60 - current_min - 1))
          wait_secs=$$((60 - current_sec))
          total_wait=$$((wait_hours * 3600 + wait_mins * 60 + wait_secs))

          echo "Next backup in $$total_wait seconds (at 2 AM Manila time)..."
          sleep $$total_wait

          # Perform backup
          timestamp=$$(date +%Y%m%d_%H%M%S)
          backup_file="/backups/backup_$${timestamp}.sql.gz"

          echo "Starting backup at $$(date)..."
          pg_dump -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB} | gzip > $$backup_file

          if [ $$? -eq 0 ]; then
            echo "Backup completed: $$backup_file"

            # Keep only last 7 days of backups
            find /backups -name "backup_*.sql.gz" -mtime +7 -delete
            echo "Old backups cleaned up"
          else
            echo "Backup failed!"
          fi
        done
      '

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  # Internal network for database communication (isolated)
  internal:
    driver: bridge
    internal: true

  # External network for web traffic
  web:
    driver: bridge
