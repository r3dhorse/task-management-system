services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: task-management-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: task_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Task Management Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app-prod
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/task_management"
      
      # NextAuth.js configuration
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-super-secret-key-change-in-production"
      
      # Frontend API URL
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      
      # Application settings
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      UPLOAD_DIR: "./uploads"
      MAX_FILE_SIZE: 10485760  # 10MB
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: task-management-network