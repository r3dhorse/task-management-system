# =============================================================================
# Task Management System - Nginx Site Configuration
# =============================================================================

# Upstream to Next.js application
upstream nextjs_upstream {
    server app:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/${DOMAIN:-localhost}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN:-localhost}/privkey.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (comment out until SSL is properly configured)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Request size limit (for file uploads)
    client_max_body_size 20M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://nextjs_upstream;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://nextjs_upstream;
    }

    # Login rate limiting (stricter)
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://nextjs_upstream;
    }

    # Cron endpoints (restrict to localhost or specific IPs in production)
    location /api/cron/ {
        # Uncomment to restrict to specific IPs:
        # allow 127.0.0.1;
        # allow YOUR_SERVER_IP;
        # deny all;
        proxy_pass http://nextjs_upstream;
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 60m;
    }

    # Public static files
    location /static/ {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Main application
    location / {
        proxy_pass http://nextjs_upstream;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
