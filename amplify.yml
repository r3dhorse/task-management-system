version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - echo "=== Creating .env.production file ==="
        - cp .env.production .env.production.backup || echo "No existing .env.production"
        - echo "DATABASE_URL=$DATABASE_URL" > .env.production
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "DB_SEED_TOKEN=$DB_SEED_TOKEN" >> .env.production
        - echo "BUCKET_ACCESS_KEY_ID=$BUCKET_ACCESS_KEY_ID" >> .env.production
        - echo "BUCKET_SECRET_ACCESS_KEY=$BUCKET_SECRET_ACCESS_KEY" >> .env.production
        - echo "BUCKET_REGION=$BUCKET_REGION" >> .env.production
        - echo "BUCKET_NAME=$BUCKET_NAME" >> .env.production
        - echo "NODE_ENV=production" >> .env.production
        - echo "=== Contents of .env.production ==="
        - cat .env.production
        - echo "=== End of .env.production ==="
        - echo "=== Verifying environment variables are available ==="
        - echo "DATABASE_URL length:" ${#DATABASE_URL}
        - echo "BUCKET_NAME:" $BUCKET_NAME
        - echo "BUCKET_REGION:" $BUCKET_REGION
        - echo "Running Prisma generate..."
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run db:seed
    build:
      commands:
        - echo "Building Next.js app..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../.env.production'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*