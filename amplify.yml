version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "DB_SEED_TOKEN=$DB_SEED_TOKEN" >> .env.production
        - echo "NODE_ENV=production" >> .env.production
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run db:seed
    build:
      commands:
        - cat .env.production
        - npm run build
        - cp .env.production .next/standalone/.env.production || echo "No standalone dir"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../.env.production'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*