version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run db:seed
    build:
      commands:
        - env | grep -E "DATABASE_URL|NEXTAUTH" || echo "Env vars not found"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*